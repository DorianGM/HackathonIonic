<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="sendPostRequest()">
    <ion-item lines="full" name="nom">
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" required [(ngModel)]="formulaire.nom" name="nom"></ion-input>
    </ion-item>

    <ion-item lines="full" name="prenom">
      <ion-label position="floating">Pr√©nom</ion-label>
      <ion-input type="text" required [(ngModel)]="formulaire.prenom" name="prenom"></ion-input>
    </ion-item>

    <ion-item lines="full" name="mail">
      <ion-label position="floating">Adresse mail</ion-label>
      <ion-input type="email" required [(ngModel)]="formulaire.mail" name="mail"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">S'inscrire</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
